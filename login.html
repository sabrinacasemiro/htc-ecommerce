<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body class="body-login">
    <section class="container">
        <div class="login-page">
            <div class="container--left">
                <div class="box-logo">
                    <h1 class="logo-title">Roux</h1>
                    <h2 class="logo-subtitle">Building awesome sites</h2>
                </div>
                <div class="box-login">
                    <form class="box-login--input">
                        <input type="email" placeholder="Email" class="input-login input-login-email">
                        <input type="password" placeholder="Senha" class="input-login input-login-password">
                    </form>
                    <div class="box-login--link-button">
                        <a href="#" class="link-recover-password">Esqueci a Senha</a>
                        <button class="button-login button-purple">Entrar</button>
                    </div>
                </div>
                <div class="box-create-account">
                    <span>NÃ£o tem conta ainda?</span>
                    <button class="button-create-account button-purple">Criar conta</button>
                </div>
            </div>
            <div class="container--rigth">
                <img src="roux-login.svg" class="image-login">
            </div>
        </div>
    </section>
</body>
</html>
